<!doctype html>
<html>
    <head>
        <script src="src/cmd.js"></script>
        <script src="build/cmd.lib.js"></script>
        <script>
            // Enable all cmd plugins
            cmd.use('*');
        </script>
        <script>
            var users = [{id: 1}, {id: 2}, {}, {id: 3}, {id: 4}];
            var userIds =
                cmd.pluck('id').
                and.filter(cmd.exists).
                and.join(', ');

            cmd.format('User ids: {}').
                and.log(userIds(users));

            userIds.
                and.format('Another format: {}').
                and.log(users);
        </script>

        <script>
            /**
             * Example foo command
             */
            cmd.module('foo', {
                all: function (args, vals) {
                    return {args: args, vals: vals};
                }
            });

            var rows = [];
            cmd.module('save to rows', {
                args: [],
                all: function(args, vals) {
                    cmd.obj('label', 'fn').
                        and.push.to(rows)(vals); // push vals onto rows array
                }
            });

            var cols = [];
            cmd.module('save to cols', {
                args: [],
                all: function(args, vals) {
                    cmd.obj('label', 'fn').
                        and.push.to(cols)(vals); // push vals onto cols array
                }
            });

            var row = cmd['save to rows'];
            var col = cmd['save to cols'];

            row('cmd.foo', function () {
                return cmd.foo;
            });

            row('cmd.foo()', function () {
                return cmd.foo();
            });

            row('cmd.foo(1)', function () {
                return cmd.foo(1);
            });

            row('cmd.foo(1, 2, 3)', function () {
                return cmd.foo(1, 2, 3);
            });

            row('cmd.foo([])', function () {
                return cmd.foo([]);
            });

            row('cmd.foo([1])', function () {
                return cmd.foo([1]);
            });

            row('cmd.foo([1, 2], 3)', function () {
                return cmd.foo([1, 2], 3);
            });

            var cmdExamples;
        </script>
    </head>
    <body>
        <template id="cmd.examples">
            <h1><span $title></span></h1>
            <table>
                <tr $rows>
                    <th></th>
                    <th $headers></th>
                </tr>
                <tr $rows>
                    <td></td>
                    <td $columns></th>
                </tr>
            </table>
        </template>
    </body>
</html>
